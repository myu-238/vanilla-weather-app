<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <meta http-equiv="X-UA-Compatible" content="ie=edge" />
                <title>Vanilla Weather App</title>
                <link
                        rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                        crossorigin="anonymous"
                />
                <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                <link rel="stylesheet" href="src/style.css" />
        </head>
        <body>
                <div class="container">
                        <div class="weather-app-wrapper">
                                <div class="weather-app">
                                        <div class="overview">
                                                <h1 id="city"></h1>
                                                <ul>
                                                        <li>
                                                                Last updated:
                                                                <span
                                                                        id="date"
                                                                ></span>
                                                        </li>
                                                        <li id="description">
                                                                Clear
                                                        </li>
                                                </ul>
                                        </div>
                                        <div class="row">
                                                <div class="col-6">
                                                        <div
                                                                class="d-flex weather-temperature"
                                                        >
                                                                <img
                                                                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                                                                        alt="Clear"
                                                                        id="icon"
                                                                        class="float-left"
                                                                />
                                                                <!-- Removed the 12 degrees between strong. 
                                                                Good idea to put an ID everytime you want to have an interpolation, 
                                                                a data which you only gets from JavaScript.-->
                                                                <strong
                                                                        id="temperature"
                                                                ></strong>

                                                                <div
                                                                        class="units"
                                                                >
                                                                        °C |
                                                                        <a
                                                                                href="#"
                                                                        >
                                                                                °F</a
                                                                        >
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-6">
                                                        <ul>
                                                                <li>
                                                                        Humidity:
                                                                        <span
                                                                                id="humidity"
                                                                        ></span
                                                                        >%
                                                                </li>
                                                                <li>
                                                                        Wind:
                                                                        <span
                                                                                id="wind"
                                                                        ></span>
                                                                        km/h
                                                                </li>
                                                        </ul>
                                                </div>
                                        </div>
                                </div>
                                <small>
                                        <a
                                                href="https://subtle-mandazi-21f2a2.netlify.app/"
                                                target="_blank"
                                                >Open-source code</a
                                        >, by Marisa Yu</small
                                >
                        </div>
                </div>
                <script src="src/app.js"></script>
        </body>
</html>
