<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <meta
                        name="viewport"
                        content="width=device-width, initial-scale=1.0"
                />
                <meta http-equiv="X-UA-Compatible" content="ie=edge" />
                <title>Vanilla Weather App</title>
                <link
                        rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                        crossorigin="anonymous"
                />
                <link rel="stylesheet" href="src/style.css" />
        </head>
        <body>
                <div class="container">
                        <div class="vanilla-weather-app">
                                <h1>New York</h1>
                                <ul>
                                        <li>Friday 05:00</li>
                                        <li>Clear</li>
                                </ul>
                                <div class="row">
                                        <div class="col-6">
                                                <img
                                                        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                                                        alt="Clear"
                                                />12℃ | ℉
                                        </div>
                                        <div class="col-6">
                                                <ul>
                                                        <li>
                                                                Precipitation:
                                                                0%
                                                        </li>
                                                        <li>Humidity: 73%</li>
                                                        <li>Wind: 2 km/h</li>
                                                </ul>
                                        </div>
                                </div>
                                <small>
                                        <a
                                                href="https://subtle-mandazi-21f2a2.netlify.app/"
                                                target="_blank"
                                                >Open-source code</a
                                        >, by Marisa Yu</small
                                >
                        </div>
                </div>
                <script src="src/app.js"></script>
        </body>
</html>
